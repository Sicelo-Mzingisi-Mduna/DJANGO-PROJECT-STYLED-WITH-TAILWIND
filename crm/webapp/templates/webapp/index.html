{% extends "webapp/base.html" %}

{% block content%}

<form class="max-w-md mx-auto mt-8">
  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="you@example.com" 
    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
  />
  <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
</form>

{% endblock %}
